<body>
    <header class="header">
        <a href="index.html" class="logo">
			<img src="assets/images/wheat.svg" id="logo-small" alt="The Artisan Bakery"> 
			<span>The Artisan Bakery</span>
		</a>
        <input class="side-menu" type="checkbox" id="side-menu">
        <label class="hamb" for="side-menu"><span class="hamb-lines"></span></label>
        <nav class="nav">

            </ul>
        </nav>
    </header>
    <main>
		<article>
			<h2>Contact us</h2>
			<form class="main-content" action="/contact.html">
				<div>
					<label class="description" id="label-form-name" for="name">Full Name</label>
					<div>
					  <input id="name" name="name" type="text" class="field text fn" value="" size="8" tabindex="1">
					</div>
				  </div>
					
				  <div>
					<label class="description" id="label-form-email" for="email">
					  Email
					</label>
					<div>
					  <input id="email" name="email" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
				   </div>
				  </div>
					
				  <div>
					<label class="description" id="label-form-message" for="message">
					  Message
					</label>
				  
					<div>
					  <textarea id="message" name="message" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
					</div>
				  </div>
				  <div>
					<div>
					  <input id="save-form" name="save-form" type="submit" value="Send">
				</div>
				</div>				  		
			</form>
		</article>
    </main>
	<footer>
		<ul>
			<li><a href="#">About us</a></li>
